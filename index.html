<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Football Club</title>

    <!-- font awesome -->

    <script src="https://kit.fontawesome.com/aa93951909.js" crossorigin="anonymous"></script>

    <!-- stylesheet -->

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header></header>
    <main>
        <section class="container">
            <div class="home-page">
                <div class="half-width">
                    <h1>Conmebol <br>
                        Copa America <br> 2021</h1>
                    <a class="live-link" href="https://github.com/ProgrammingHero1/responsive-football"
                        target="_blank">Watch Live<span class="right-arrow">&#8594;</span></a>
                </div>
                <div class="half-width">
                    <img class="banner" src="images/banner.png" alt="">
                </div>
            </div>
        </section>
        <section>
            <div class="player-list"></div>
        </section>
    </main>
    <footer>
        <div class="foot-part">
            <div class="logo"><img src="images/Logo.png" alt=""></div>
            <div class="icon">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-dribbble"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube"></i>
            </div>
            <p>Copyright<span>&#169</span>2022 Football</p>

        </div>
    </footer>
</body>

</html>
